<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Externalizando CSS</title>
  </head>
  <body>
    <div class="alerta-erro">
      Esse é um alerta de erro bem formatado! Muito útil para mostrar mensagens
      de erro para o usuário!
    </div>
    <style>
      .alerta-erro {
        color: #721c24;
        background-color: #f8d7da;
        border: 1px solid transparent;
        border-color: #f5c6cb;
        border-radius: 0.25rem;
        padding: 0.75rem 1.25rem;
        font-family: sans-serif;
        font-size: 1rem;
        font-weight: 400;
        line-height: 1.5em;
        text-align: left;
      }
    </style>
  </body>
</html>
